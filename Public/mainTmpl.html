
<img src="LeavittMedicalPhoto.jpg"/>

<md-tabs>

  <md-tab label="Personal">
    <!-- Patient Info -->
    <md-input-container>
      <label>Patient Name</label>
      <input ng-model="personal.name">
    </md-input-container>
    <md-input-container>
      <label>Patient Age</label>
      <input type = "Number" ng-model="personal.age">
    </md-input-container>
    <md-input-container>
      <label>Gender</label>
      <md-select ng-model="personal.sex">
        <md-option ng-repeat = 'Gender in sex' ng-value="Gender.type">{{Gender.type}}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Cancer Type</label>
      <md-select ng-model="personal.cancerType">
        <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
      </md-select>
    </md-input-container>
    <!-- <div class="md-display-1">Patient Info</div> -->
    <!-- <input placeholder="Name" type="text" ng-model="patient.name" />
    <input placeholder="Age" type="text" ng-model="patient.age" />
    <button ng-click="saveData()">Hacker Erik is a serial killer</button> -->
  </md-tab>



  <md-tab label="Parents">
        <!-- <div ng-repeat="(idx, parent) in patient.parent"> -->
            <div>>
          <md-content>
            <md-input-container>
              <label>Parent Name</label>
              <input ng-model="personal.parent.name">
            </md-input-container>
            <md-input-container>
              <label>Parent Age</label>
              <input type = "Number" ng-model="personal.parent.age">
            </md-input-container>
            <md-input-container>
              <md-input-container>
                <label>Gender</label>
                <md-select ng-model="personal.parent.sex">
                  <md-option ng-repeat = 'Gender in sex' ng-value="Gender.type">{{Gender.type}}</md-option>
                </md-select>
              </md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="personal.parent.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeParent(idx)">
              Remove Parent
            </md-button>
          </md-content>
        </div>
    <!-- </div> -->
  <md-button ng-click="addParent()" class="md-primary md-raised">
    Add a Parent
  </md-button>
  </md-tab>




  <md-tab label="Siblings">
    <div ng-repeat="(idx, sibling) in patient.siblings">
        <div>
          <md-content>

            </md-input-container>
            <md-input-container>
              <label>Sibling Age</label>
              <input type = "Number" ng-model="personal.sibling.age">

            <md-input-container>
              <md-input-container>

                <md-select ng-model="personal.sibling.sex">

                </md-select>
              </md-input-container>
            <md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="personal.sibling.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeSibling(idx)">

          </md-content>
        </div>
    </div>
  <md-button ng-click="addSibling()" class="md-primary md-raised">

  </md-button>
  </md-tab>
</md-tabs>
