


<md-tabs>
  <md-tab label="Personal">
    <!-- Patient Info -->
    <md-input-container>
      <label>Patient Name</label>
      <input ng-model="personal.name">
    </md-input-container>
    <md-input-container>
      <label>Patient Age</label>
      <input type = "Number" ng-model="personal.age">
    </md-input-container>
    <md-input-container>
      <label>Cancer Type</label>
      <md-select ng-model="personal.cancerType">
        <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
      </md-select>
    </md-input-container>
    <!-- <div class="md-display-1">Patient Info</div> -->
    <!-- <input placeholder="Name" type="text" ng-model="patient.name" />
    <input placeholder="Age" type="text" ng-model="patient.age" />
    <button ng-click="saveData()">Hacker Erik is a serial killer</button> -->
  </md-tab>



  <md-tab label="Parents">
        <!-- <div ng-repeat="(idx, parent) in patient.parent"> -->
            <div layout = "column">>
          <md-content layout-padding layout = "row" layout-lg = "column">
            <md-input-container>
              <label>Parent Name</label>
              <input ng-model="parent.name">
            </md-input-container>
            <md-input-container>
              <label>Parent Age</label>
              <input type = "Number" ng-model="parent.age">
            </md-input-container>
            <md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="parent.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeParent(idx)">
              Remove Parent
            </md-button>
          </md-content>
        </div>
    <!-- </div> -->
  <md-button ng-click="addParent()" class="md-primary md-raised">
    Add a Parent
  </md-button>
  </md-tab>




  <md-tab label="Siblings">
    <div ng-repeat="(idx, sibling) in patient.siblings">
        <div layout = "column">
          <md-content layout-padding layout = "row" layout-lg = "column">
            <md-input-container>
              <label>Sibling Name</label>
              <input ng-model="sibling.name">
            </md-input-container>
            <md-input-container>
              <label>Sibling Age</label>
              <input type = "Number" ng-model="sibling.age">
            </md-input-container>
            <md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="sibling.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeSibling(idx)">
              Remove Sibling
            </md-button>
          </md-content>
        </div>
    </div>
  <md-button ng-click="addSibling()" class="md-primary md-raised">
    Add a Sibling
  </md-button>
  </md-tab>



  <md-tab label="Children">
    <div ng-repeat="(idx, child) in patient.child">
        <div layout = "column">
          <md-content layout-padding layout = "row" layout-lg = "column">
            <md-input-container>
              <label>Child Name</label>
              <input ng-model="child.name">
            </md-input-container>
            <md-input-container>
              <label>Child Age</label>
              <input type = "Number" ng-model="child.age">
            </md-input-container>
            <md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="child.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeChild(idx)">
              Remove Child
            </md-button>
          </md-content>
        </div>
    </div>
  <md-button ng-click="addChild()" class="md-primary md-raised">
    Add a Child
  </md-button>
  </md-tab>



  <md-tab label="Extended">
    <div ng-repeat="(idx, relative) in patient.relative">
        <div layout = "column">
          <md-content layout-padding layout = "row" layout-lg = "column">
            <md-input-container>
              <label>Relative Name</label>
              <input ng-model="relative.name">
            </md-input-container>
            <md-input-container>
              <label>Relative Age</label>
              <input type = "Number" ng-model="relative.age">
            </md-input-container>
            <md-input-container>
              <label>Cancer Type</label>
              <md-select ng-model="relative.cancerType">
                <md-option ng-repeat = 'Cancer in Cancers' ng-value="Cancer.type">{{Cancer.type}}</md-option>
              </md-select>
            </md-input-container>
            <md-button ng-click="removeRelative(idx)">
              Remove Relative
            </md-button>
          </md-content>
        </div>
    </div>
  <md-button ng-click="addRelative()" class="md-primary md-raised">
    Add a Relative
  </md-button>
  </md-tab>
</md-tabs>

  Save
